<nav class="navbar">
  <ul class="navbar-list">
    <li class="navbar-item" *ngFor="let item of navItems">
      <button 
        class="navbar-link" 
        [class.active]="item.active"
        (click)="setActive(item.name)"
        data-nav-link>
        {{item.name}}
      </button>
    </li>
  </ul>
</nav>
